<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extern JS</title>

    <!-- Nedanstående kod körs först -->
    <script src="extern.js"></script>

    <!-- Här nedan har vi en defer 
        (vänta med körningen till slutet) -->
    <script defer src="extern.js"></script>

</head>

<body>
    <h1>Extern JS</h1>

    <script>
        // Denna kod körs innan nästa script-tagg. 
        alert("Hej internt");
    </script>

    <script src="extern.js">
        // Nedanstånde kod körs inte alls!
        alert("TEST");
    </script>
</body>

</html>
