<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Demo</title>
</head>

<body>
    <h1>Events - Demo</h1>

    <!-- Inline JS rekommenderas inte -->
    <button onclick="console.log('TEST 1');console.log('TEST 2');">
        Kör Inline JS
    </button>

    <hr>

    <button onclick="display()">
        Kör JS-funktionen display
    </button>

    <hr>

    <button onclick="print()">
        Kör JS-funktionen print
    </button>

    <hr>

    <button onclick="display();print();">
        Kör 2 st JS-funktioner
    </button>

    <hr>

    <button onclick="getTime();">Vad är klockan nu?</button>
    <h1 id="time"></h1>

    <script src="events.js"></script>

</body>

</html>
